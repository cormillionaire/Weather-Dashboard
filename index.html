<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1 class="display-3">Weather Dashboard</h1>
  </header>
  <main>
    <aside class="citySearch m-2">
      <form id="citySubmit" class="p-1">
        <div class="form-group">
          <label for="citySearchInput"><h2>Search for a City:</h2></label>
          <input type="search" class="form-control" id="citySearchInput" placeholder="San Diego" required>
        </div>
        <button type="submit" id="citySubmitButton" class="btn btn-lg btn-primary btn-block">Search</button>
      </form>
      <hr>
      <div id="cityOptions" class="p-1">
      </div>
    </aside>
    <section class="allForecast">
      <article id="todayForecast" class="p-2 m-3">
        <h3 id="todayTitle" ></h3>
      </article>
      <article class="weekForecast m-3">
        <h4 id="5DayTitle"></h4>
        <div class="card-group noDisplayOnLoad">
          <div class="card">
            <div class="card-body">
              <h5 id='dayPlus1' class="card-title"></h5>
              <ul id='dayPlus1Details' class="card-text">
              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 id='dayPlus2' class="card-title"></h5>
              <ul id='dayPlus2Details' class="card-text">
              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 id='dayPlus3' class="card-title"></h5>
              <ul id='dayPlus3Details' class="card-text">
              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 id="dayPlus4" class="card-title"></h5>
              <ul id='dayPlus4Details' class="card-text">
              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 id="dayPlus5" class="card-title"></h5>
              <ul id='dayPlus5Details' class="card-text">
              </ul>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
